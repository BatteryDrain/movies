<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link id="wheel" rel="icon" href="assets/wheel.webp" type="image/webp">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <linkhref="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet"></linkhref>
  </head>
    <body>
        <main>
            <header id="header">
                <h1>movies I have seen</h1>
                <p id="count"></p>
                <button id="showOhide">show filters</button>
                <div id="filters" class="hide">
                    <div id="ageS" class="">
                        <p>age rating</p>
                        <select id="ageRate">
                            <option class="hiddenOpt" value="*" selected></option>
                            <option value="0">for all ages</option>
                            <option value="1">with guidence</option>
                            <option value="2">preteen</option>
                            <option value="3">teen</option>
                            <option value="4">mature teen</option>
                            <option value="5">18+</option>
                        </select>
                        <button id="HideAgeTags">show age tags</button>
                    </div>
                    <div id="ageList" class="hide">
                        
                    </div>
                    <div id="filterScore">
                        <p>score from:</p>
                        <input id="min" type="number" value="0">
                        <p>to:</p>
                        <input id="max" type="number" value="100">
                    </div>
                    <div id="filterAN">
                        <p>show animated</p>
                        <label class="switch">
                            <input type="checkbox" id = "Can" checked>
                            <span class="slider round"></span>
                        </label>
                        <p>show live action</p>
                        <label class="switch">
                            <input type="checkbox" id = "Cla" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div id="filterTags">
                        <p>select tags to filter</p>
                        <select id="Ftags">
                            <option value="*" selected></option>
                        </select>
                    </div>
                    <div id="tagHere">

                    </div>
                    <button id="reset">clear filters</button>
                </div>
                <div id="sort">
                    <p>sort by:</p>
                    <select id="sortBy">
                        <option value="added" selected>date added</option>
                        <option value="recommendation">recommendation</option>
                        <option value="year">year</option>
                        <option value="score">score</option>
                    </select>
                    <p>most to least</p>
                    <label id="SortLab" class="switch">
                        <input type="checkbox" id = "SortS" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </header>
            <div id="content">
                <h2 class="green">recommend</h2>
                <h2 class="yellow">maybe recommend</h2>
                <h2 class="red">don't recommend</h2>
                <button id="helpShow">show help</button>
                <figure id="help" class="hide">
                <div class="figTop">
                    <figcaption class="tooltip">
                    name of movie
                    <span class="tooltiptext">The name of the movie and theyear of release</span>
                    </figcaption>

                    <span class="tooltip">
                    score
                    <span class="tooltiptext">This is how much I enjoyed the movie</span>
                    </span>
                </div>

                <div class="tags tooltip">
                    <span>tag</span>
                    <span>tag</span>
                    <span>tag</span>
                    <span class="tooltiptext">This is where tags go</span>
                </div>

                <div id="rect" class="tooltip">
                    movie poster
                    <span class="tooltiptext">
                    The image goes here. Click it to see more info.
                    </span>
                </div>

                <div class="div2">
                    <p class="tooltip time">
                        runtime
                        <span class="tooltiptext">length of the movie in hours and minutes (including credits)</span>
                    </p>

                    <p class="tooltip" class="ageTag">
                    age rating
                    <span class="tooltiptext">
                        If you donâ€™t recognize the age rating, see the filters above.
                    </span>
                    </p>
                </div>

                <button class="tooltip">
                    seen it
                    <span class="tooltiptext">click to hide so you can focus on what you haven't seen</span>
                </button>

                </figure>
                <section id="placeHere">

                </section>
            </div>
            <footer>
                <p>ðŸ¦¶</p>
            </footer>
        </main>
    <script src="fetch.js"></script>
    </body>
