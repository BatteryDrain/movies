<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <linkhref="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet"></linkhref>
  </head>
    <body>
        <main>
            <header id="header">
                <h1>movies I have seen</h1>
                <button id="showOhide">show filters</button>
                <div id="filters" class="hide">
                    <div id="ageS" class="">
                        <p>age rating</p>
                        <select id="ageRate">
                            <option class="hiddenOpt" value="*" selected></option>
                            <option value="0">all ages</option>
                            <option value="1">with guidence</option>
                            <option value="2">preteen</option>
                            <option value="3">teen</option>
                            <option value="4">mature teen</option>
                            <option value="5">18+</option>
                        </select>
                        <button id="HideAgeTags">show age tags</button>
                    </div>
                    <div id="ageList" class="hide">
                        
                    </div>
                    <div id="filterScore">
                        <p>rating from:</p>
                        <input id="min" type="number" value="0">
                        <p>to:</p>
                        <input id="max" type="number" value="100">
                    </div>
                    <div id="filterAN">
                        <p>show animated</p>
                        <label class="switch">
                            <input type="checkbox" id = "Can" checked>
                            <span class="slider round"></span>
                        </label>
                        <p>show live action</p>
                        <label class="switch">
                            <input type="checkbox" id = "Cla" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div id="filterTags">
                        <p>select tags to filter</p>
                        <select id="Ftags">
                            <option value="*" selected></option>
                        </select>
                        <p>only show movies with:</p>
                    </div>
                    <div id="tagHere">

                    </div>
                    <button id="reset">clear filters</button>
                </div>
                <div id="sort">
                    <p>sort by:</p>
                    <select id="sortBy">
                        <option value="score">rating</option>
                        <option value="year">year</option>
                    </select>
                    <p>most to least</p>
                    <label id="SortLab" class="switch">
                        <input type="checkbox" id = "SortS" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </header>
            <h2 class="green">recommend</h2>
            <section id="green">

            </section>
            <h2 class="yellow">maybe recommend</h2>
            <section id="yellow">

            </section>
            <h2 class="red">don't recommend</h2>
            <section id="red">

            </section>
        </main>
    <script src="DATA.js"></script>
    <script src="script.js"></script>
    </body>
